  <body>
    <!-- 
        

        {property}{sides}-{size}

        property: margin : m   padding: p

        sides:
        t: top  mt => margin top
        b: bottom mb => margin bottom
        s: start =>left =>ms margin left
        e: end =>right =>me margin right
        x: right, left => mx margin left and right
        y: top, bottom => my margin top and bottom

        size:
        0 - 5 araliginda

        0: mt-0 => margin-top:0
        1: mt-1 => $spacer * 0.25
        2: mt-2 => $spacer * 0.5
        3: mt-3 => $spacer
        4: mt-4 => $spacer * 1.5
        5: mt-5 => $spacer * 3

        auto: mx-auto
       -->

    <div class="bg-primary p-4">Lorem, ipsum dolor.</div>
    <div class="bg-success p-4 mt-3 mx-auto" style="width: 200px">
